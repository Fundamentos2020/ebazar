<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/miCuenta.css" type="text/css">
    <link rel="stylesheet" href="../CSS/administrador.css" type="text/css">

    <title>Administrador</title>
</head>
<body class="m-0" onload="cargar()">
    <script src="../JavaScript/consulta.js"></script>
    <script src="../JavaScript/administrador.js"></script>
     <!----Sección del encabezado de la página--->
     <div class="row color-Search ">
        <div class="col-m-8 col-s-4 p-1 font-Header e-titulo">
            <a href="inicio.html" style="text-decoration: none;">
                <h1>eBazar</h1>
            </a>
        </div>
        <div class="col-m-4 col-s-8 pS">
            <div class="row">
                <div class="contendor_search">
                    <div class="col-m-10 col-s-11">
                        <input id="i_b" type="text" placeholder="Ej. Monitores gamers" class="search2">  
                    </div>
                    <div class="col-m-2 col-s-1 search_icon" onclick="if(document.getElementById('i_b').value != '') { window.location.href = `buscar.html?titulo=${document.getElementById('i_b').value}`; }">
                        <img class="img_search" src="search.png" alt="" srcset="">
                    </div>
                </div>
            </div>                
        </div>
    </div>

    

    <div class="wrapper">
        <div class="row">
            <div class="col-m-3 col-s-12">
                <div class="m-1 back_white">
                    <div class="flex p-1" id="foto"></div>
                    <div class="p-1 mx bb pers-info">
                        <div class="section-title" id="informacionPersonal">ADMINISTRADOR</div>
                    </div>
                    <div class=" p-1">
                        <div class="section-title">MOSTRAR</div>
                        <br>
                        <div>
                            <div class="skill_box b_rad">
                                <button class="teal text_center text_white b_rad" style=" width: 100%;" id="usuarios" onclick="cargaUsuarios()">Usuarios</button>
                            </div>
                        </div>
                        <br>
                        <div>
                            <div class="skill_box b_rad">
                                <button class="teal text_center text_white b_rad" style=" width: 100%;" onclick="cargaProductos()">Productos</button>
                            </div>
                        </div>
                        <br>
                        <div>
                            <div class="skill_box b_rad">
                                <button class="red text_center text_white b_rad" style=" width: 100%;" onclick="logOut()">Salir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-m-9 col-s-12">
                <div class="m-1 p-1 back_white">
                    <div>
                        <h2 class="section-title">CREA PREGUNTA</h2>
                    </div>

                    <div>
                        Pregunta: 
                        <div>
                            <input maxlength="100" id="titulo" type="text" class="input_nombre" placeholder="Ej. ¿Cómo ingresar al portal?">
                        </div>
                        <br>
                        Descripción
                        <div>
                            <textarea maxlength="500" id="descripcion" type="text" rows="10" class="input_pregunta" placeholder="Ej. Pon tu respuesta aquí..."></textarea>
                        </div>
                        <br>
                        <button class="botonRedondo color-Search font-campos " onclick="creaFAQ()">Guardar Cambios</button>
                    </div>
                </div>

                <div class="m-1 p-1 back_white">
                    <div>
                        <h2 class="section-title">CREA DEPARTAMENTO</h2>
                    </div>
                    <div>
                        Nombre del Departamento
                        <div class="contenedor_input">
                            <input maxlength="50" id="nombre_depa" type="text" class="input_nombre" placeholder="Ej. Deportes">
                        </div>
                        <br>
                        <button class="botonRedondo color-Search font-campos" onclick="creaDepartamento()">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-m-12 col-s-12">
                <div class="m-1 back_white" id="contenido">
                    
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class = "text-center color-Search">
            <div class = "text-center color-3">
                <div style="padding: 1em;">
                    <a href="faq.html" style="color: white; padding: 0em 1em;">FAQ</a>
                    <a href="terminos.html" style="color: white; padding: 0em 1em">Terminos y condiciones</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
