<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/catProducto.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <title>Restablecer Contraseña</title>
</head>
<body class="m-0" onload="cargar()">
    <script src="../JavaScript/consulta.js"></script>
    <script src="../JavaScript/restablecimiento.js"></script>

     <!----Sección del encabezado de la página--->
    <div class="row color-Banner text-white">
        <div class="col-m-8 col-s-4 p-1 font-Header e-titulo">
            <a href="inicio.html" style="text-decoration: none;">
                <h1>eBazar</h1>
            </a>
        </div>
        <div class="col-m-4 col-s-8 pS">
            <div class="row">
                <div class="contendor_search">
                    <div class="col-m-10 col-s-11">
                        <input id="i_b" type="text" placeholder="Ej. Monitores gamers" class="search2">  
                    </div>
                    <div class="col-m-2 col-s-1 search_icon" onclick="if(document.getElementById('i_b').value != '') { window.location.href = `buscar.html?titulo=${document.getElementById('i_b').value}`; }">
                        <img class="img_search" src="search.png" alt="" srcset="">
                    </div>
                </div>
            </div>                
        </div>
    </div>

    <!----Sección del menú de la página--->
    <div id="preMenu">
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu" ><img src="menu.png" class = "img-menu"></label>

        <div class="menuV2 font-2">
            <ul class="font-2" id="zonaMenu">
            </ul>
        </div>
    </div>
    

    <div class="row hg">
        <div class="col-m-4 col-s-12 m-contenedor borde-0 color-blancoF">
            <h2 class="p-1">Restablecer Contraseña</h2>
            <div class="mb-4 p-1">
                <span>Nombre de usuario:</span>
                <input type="text" placeholder="Nombre de Usuario" id="username">
            </div>
            <div class="mb-4 p-1">
                <span>Contraseña nueva: </span>
                <input type="password" placeholder="*********" id="password">
            </div>
            <button class="botonRedondo color-Banner text-white float-r m-b" onclick="actualizaContrasena()">Aceptar</button>     
        </div>
    </div>

    <div class="text-center color-Banner h">
        <div class = "text-center color-3">
            <div style="padding: 1em;">
                <a href="faq.html" style="color: white; padding: 0em 1em;">FAQ</a>
                <a href="terminos.html" style="color: white; padding: 0em 1em">Terminos y condiciones</a>
            </div>
        </div>
    </div>
</body>
</html>
