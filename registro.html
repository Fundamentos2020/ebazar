<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="miCuenta.css" type="text/css">
    <title>Registrarse</title>
</head>
<body class="m-0">
    <!----Sección del encabezado de la página--->
    <div class="row color-Search">
        <div class="col-m-8 col-s-4 p-1 font-Header e-titulo">
            <a href="inicio.html" style="text-decoration: none;">
                <h1>eBazar</h1>
            </a>
        </div>
        <div class="col-m-4 col-s-8 pS">
            <div class="row">
                <div class="contendor_search">
                    <div class="col-m-10 col-s-11">
                        <input id="i_b" type="text" placeholder="Ej. Monitores gamers" class="search2">  
                    </div>
                    <div class="col-m-2 col-s-1 search_icon" onclick="if(document.getElementById('i_b').value != '') { window.location.href = `buscar.html?titulo=${document.getElementById('i_b').value}`; }">
                        <img class="img_search"  src="search.png" alt="" srcset="">
                    </div>
                </div>
            </div>                
        </div>
    </div>
    <!----Sección del menú de la página--->
    <div id="preMenu">
        <input type="checkbox" id="btn-menu">
        <label for="btn-menu" ><img src="menu.png" class = "img-menu"></label>

        <div class="menuV2 font-2">
            <ul class="font-2" id = "zonaMenu">
            </ul>
        </div>
    </div>

    <div class="p-c color-Contenedor">

        <div class="row p-c contenedor_producto">
            <div class="col-m-12 col-s-12 ">
                 <h2 class="p-1 bb-1 font-Header">Registrarse</h2>
             </div>
             <!--Foto del usuario-->
             <div class="row">
                <div class="col-m-3 col-s-12">
                    <div class="m-2">
                        <div class="flex" id="foto" style="background-image: url('https://picsum.photos/310/400');"> </div>
                        <br>
                        <div>
                            <label for="profile">Escoge una imagen:</label>
                            <br>
                            <input type="file" name = "profile" accept ="image/*" id="img_prof" style="width:11em; margin-top: 0.5em;" class="botonRedondo color-Search font-campos">
                        </div>
                    </div>         
                </div>
                <!--Datos del Usuario-->
                <form class="col-m-9 col-s-12 bl-1">
                    <div class="font-campos p-2 text-bold">
                        Username
                        <br>
                        <input class="campoRedondo color-contCampo barra text-white font-size-1" id="nombre_usuario"></input>
                    </div>
                    <div class="font-campos p-2 text-bold">
                        Nombre
                        <br>
                        <input class="campoRedondo color-contCampo barra text-white font-size-1" id="nombre"></input>
                    </div>
                    <div class="font-campos p-2 text-bold">
                        Dirección
                        <br>
                        <input class="campoRedondo color-contCampo barra text-white font-size-1" id="domicilio"></input>
                    </div>
                    <div class="font-campos p-2 text-bold">
                       Teléfono
                       <br>
                       <input class="campoRedondo color-contCampo barra text-white font-size-1" id="num_telefono"></input>
                      
                    </div>
                    <div class="font-campos p-2 text-bold"> 
                        E-mail
                        <br>
                        <input class="campoRedondo color-contCampo barra text-white font-size-1" id="email"></input>
                    </div>
                    <div class="font-campos p-2 text-bold"> 
                        Contraseña
                        <br>
                        <input class="campoRedondo color-contCampo barra text-white font-size-1" id="contrasena"></input>
                    </div>
                    <div class="font-campos p-2 text-bold"> 
                        Tipo Usuario
                        <br>
                        <select id="tipo_usuario">
                            <option value=''>-- Seleccione --</option>
                            <option value="1">Vendedor</option>
                            <option value="2">Comprador</option>
                            <option value="3">Administrador</option>
                            
                        </select>
                    </div>
                </form>
                <div>
                    <button class="botonRedondo color-gris text-white font-campos float-r m-b" >Cancelar</button>
                    <button class="botonRedondo color-Search font-campos float-r m-b" onclick="registrarse()">Continuar</button>
                </div>
             </div>
        </div>
    </div>
   

    <div class = "text-center color-Search">
        <div class = "text-center color-3">
            <div style="padding: 1em;">
                <a href="faq.html" style="color: white; padding: 0em 1em;">FAQ</a>
                <a href="terminos.html" style="color: white; padding: 0em 1em">Terminos y condiciones</a>
            </div>
        </div>
    </div>
    <script src="registro.js"></script>
    <script src="consulta.js"></script>
</body>
</html>
