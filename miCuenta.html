<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="miCuenta.css" type="text/css">
    
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">

    <title>Mi Cuenta</title>
</head>
    <body class="m-0" onload="cargar()">

        <script src="miCuenta.js"></script>
        <script src="consulta.js"></script>

        <!----Sección del encabezado de la página--->
        <div class="row color-Search">
            <div class="col-m-8 col-s-4 p-1 font-Header e-titulo">
                <a href="inicio.html" style="text-decoration: none;">
                    <h1>eBazar</h1>
                </a>
            </div>
            <div class="col-m-4 col-s-8 pS">
                <div class="row">
                    <div class="contendor_search">
                        <div class="col-m-10 col-s-11">
                            <input id="i_b" type="text" placeholder="Ej. Monitores gamers" class="search2">  
                        </div>
                        <div class="col-m-2 col-s-1 search_icon" onclick="if(document.getElementById('i_b').value != '') { window.location.href = `buscar.html?titulo=${document.getElementById('i_b').value}`; }">
                            <img class="img_search" src="search.png" alt="" srcset="">
                        </div>
                    </div>
                </div>                
            </div>
        </div>

          
        
       
        <div class="wrapper">
             <!----Sección del menú de la página--->
             <div id="preMenu">
                <input type="checkbox" id="btn-menu">
                <label for="btn-menu" ><img src="menu.png" class = "img-menu"></label>

                <div class="menuV2 font-2">
                    <ul class="font-2" id="zonaMenu"></ul>
                </div>
            <div>
            <!--Contenedor principal de la página-->
            <div class="p-c color-Contenedor">

                <div class="row p-c contenedor_producto">
                    <div class="col-m-12 col-s-12 ">
                        <h2 class="p-1 bb-1 font-Header">Mi cuenta</h2>
                    </div>
                    <!--Foto del usuario-->
                    <div class="row">
                        <div class="col-m-3 col-s-12">
                            <div class="m-2" id="zona_img">
                                <div class="flex" id="foto" style="background-image: url('https://picsum.photos/310/400');">
                                </div>
                                <div>
                                    <label for="profile">Escoge una imagen:</label>
                                    <br>
                                    <input type="file" name = "profile" accept ="image/*" id="img_prof" style="width:11em; margin-top: 0.5em;" class="botonRedondo color-Search font-campos">
                                </div>
                            </div>                 
                        </div>

                        <!--Datos del Usuario-->
                        <div class="col-m-9 col-s-12 bl-1" id="info">
                            <!--<button class="float-r botonAyuda border-azul color-white text-blue font-campos m-2">?</button>-->
                        </div>

                        <div>
                            <button class="botonRedondo color-gris text-white font-campos float-r m-b" onclick="window.location.href='inicio.html'">Cancelar</button>
                            <button class="botonRedondo color-Search font-campos float-r m-b" onclick="actualizaInfo()">Guardar Cambios</button>
                        </div>
                        
                    </div>

                </div>

            </div>
        </div>
        
        <!--Pie de página-->
        <footer style="margin-top: 6em;">
            <div class = "text-center color-Search">
                <div class = "text-center color-3">
                    <div style="padding: 1em;">
                        <a href="faq.html" style="color: white; padding: 0em 1em;">FAQ</a>
                        <a href="terminos.html" style="color: white; padding: 0em 1em">Terminos y condiciones</a>
                    </div>
                </div>
            </div>
        </footer>

    </body>
</html>
