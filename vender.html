<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href="inicio.css">
    <link rel="stylesheet" href="vender.css">
    <title>Vender</title>
</head>
<body>
    <script>
        var loadFile = function(event) {
          var output = document.getElementById('mainImg');
          output.src = URL.createObjectURL(event.target.files[0]);
          output.onload = function() {
            URL.revokeObjectURL(output.src) // free memory
          }
        };

        function agregarCarac() {
            var contendor = document.getElementById("caracteristicas");

            contendor.innerHTML += `
                            <div class="col-6">
                                <input type="text" class="input_caractersitica" placeholder="Ej. Color">

                            </div>
                            <div class="col-6">
                                <input type="text" class="input_caractersitica" placeholder="Ej. Rojo">
                            </div>
            `;
        }
    </script>

    <div class="row">
        <!----Sección del encabezado de la página--->
        <div class="row color-1">
            <div class="col-m-8 col-s-12 p-1 font-1 e-titulo">
                <a href="inicio.html" style="text-decoration: none;">
                    <h1>eBazar</h1>
                </a>
            </div>
            <div class="col-m-4 col-s-12 pS">
                <div class="row">
                    <div class="contendor_search">
                        <div class="col-m-10 col-s-11">
                            <input type="text" placeholder="Ej. Monitores gamers" class="search2">  
                        </div>
                        <div class="col-m-2 col-s-1 search_icon" onclick="window.location.href = 'buscar.html'">
                            <img class="img_search" align="middle" src="search.png" alt="" srcset="">
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>

    <!----Sección del menú de la página--->
    <div class="row font-2 text-center">
        <div class="col-m-2 col-s-12 menu" onclick="window.location.href = 'inicio.html'">
            Inicio
        </div>
        <div class="col-m-2 col-s-12 menu" onclick="window.location.href = 'catProductos.html'">
            Productos
        </div>
        <div class="col-m-3 col-s-12 menu" onclick="window.location.href = 'vender.html'">
            Vender
        </div>
        <div class="col-m-2 col-s-12 menu" onclick="window.location.href = 'Carrito.html'"> 
            Carrito
        </div>
        <div class="col-m-3 col-s-12 menu" onclick="window.location.href = 'miCuenta.html'">
            Mi cuenta
        </div>
    </div>

    <div class="row p_vender">
        <div class="col-m-12 col-s-12 contendor_vender">
            <div class="vender_titulo">Vende tus productos!</div>

            <!--Contendor de propiedades-->
            <form class="contendor_propiedades">
                <div class="propiedad sin_linea">
                    <div class="propiedad_titulo">
                        Nombre de producto
                    </div>
                    <div class="contenedor_input">
                        <input type="text" class="input_nombre" placeholder="Ej. Monitor gamer">
                    </div>
                </div>

                <div class="propiedad">
                    <div class="propiedad_titulo">
                        Descripción basica
                    </div>
                    <div class="contenedor_input">
                        <input type="text" class="input_nombre" placeholder="Ej. Monitor Full HD especializado para...">
                    </div>
                </div>

                <div class="propiedad">
                    <div class="propiedad_titulo">
                        Descripción completa
                    </div>
                    <div class="contenedor_input">
                        <input type="text" class="input_nombre" placeholder="Ej. Monitor Full HD especializado para...">
                    </div>
                </div>

                <div class="propiedad">
                    <div class="propiedad_titulo">
                        Ubicación
                    </div>
                    <div class="contenedor_input">
                        <input type="text" class="input_nombre" placeholder="Ej. San Luis Potosi">
                    </div>
                </div>

                <div class="propiedad">
                    <div class="propiedad_titulo">
                        Precio
                    </div>
                    <div class="contenedor_input">
                        <input type="text" class="input_precio" placeholder="100">
                        <span>MXN</span>
                    </div>
                </div>

                <div class="propiedad">
                    <div class="propiedad_titulo">
                        Imagen principal
                    </div>
                    <div class="contenedor_input">
                        <input type="file" id="img" name="img" accept="image/*" onchange="loadFile(event)">
                        <br>
                        <div class="mas_img">
                            <img id="mainImg" src="noimg.png" alt="">

                        </div>
                    </div>
                </div>
                

                <div class="propiedad">
                    <div class="propiedad_titulo">
                        Mas Imagenes
                    </div>
                    <div class="contenedor_input">
                        <input type="file" id="img" name="img" accept="image/*" onchange="" multiple>
                        <br>
                        <div class="mas_img">
                            <div class="img_p">
                                <img src="noimg.png" alt="">
                            </div>
                            <div class="img_p">
                                <img src="noimg.png" alt="">
                            </div>
                            <div class="img_p">
                                <img src="noimg.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="propiedad">
                    <div class="propiedad_titulo">
                        Caractersiticas
                    </div>
                    <div class="contenedor_input">
                        <div class="col-6">
                            <div class="caracteristica_titulo">Caracteristica</div>
                        </div>
                        <div class="col-6">
                            <div class="caracteristica_titulo">Valor</div>
                        </div>

                        <div id="caracteristicas">
                            <div class="col-6">
                                <input type="text" class="input_caractersitica" placeholder="Ej. Color">

                            </div>
                            <div class="col-6">
                                <input type="text" class="input_caractersitica" placeholder="Ej. Rojo">
                            </div>
                        </div>

                        <div class="col-12 caracteristica_mas" onclick="agregarCarac();">
                            +
                        </div>

                        <div class="col-12" style="padding-bottom: 5em;">

                        </div>
                    </div>
                </div>

                <div id="b_vender">
                    <a href="#" class="myButton">Publicar producto</a>
                </div>

            </div>
        </div>
    </div>

    <div class = "text-center color-3">
        <div style="padding: 1em;">
            <a href="faq.html" style="color: white; padding: 0em 1em;">FAQ</a>
            <a href="faq.html" style="color: white; padding: 0em 1em">Terminos y condiciones</a>
        </div>
    </div>
    
</body>
</html>
