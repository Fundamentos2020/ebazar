    <div class="row p_vender">
        <div class="col-m-12 col-s-12 contendor_vender">
            <div class="vender_titulo">Editar producto</div>

            <!--Contendor de propiedades-->
            <form class="contendor_propiedades">
                <div class="propiedad sin_linea">
                    <div class="propiedad_titulo">
                        Titulo de producto
                    </div>
                    <div class="contenedor_input">
                        <input maxlength="50" id="i_titulo" type="text" class="input_nombre" placeholder="Ej. Monitor gamer">
                    </div>
                </div>

                <div class="propiedad">
                    <div class="propiedad_titulo">
                        Departamento
                    </div>
                    <div class="contenedor_input">
                        <select id="i_departamento" name="departamento"></select>
                    </div>
                </div>

                <div class="propiedad">
                    <div class="propiedad_titulo">
                        Descripción basica
                    </div>
                    <div class="contenedor_input">
                        <input maxlength="300" id="i_descripcion_corta" type="text" class="input_nombre" placeholder="Ej. Monitor Full HD especializado para...">
                    </div>
                </div>

                <div class="propiedad">
                    <div class="propiedad_titulo">
                        Descripción completa
                    </div>
                    <div class="contenedor_input">
                        <input maxlength="800" id="i_descripcion_larga" type="text" class="input_nombre" placeholder="Ej. Monitor Full HD especializado para...">
                    </div>
                </div>

                <div class="propiedad">
                    <div class="propiedad_titulo">
                        Ubicación
                    </div>
                    <div class="contenedor_input">
                        <input maxlength="70" id="i_ubicacion" type="text" class="input_nombre" placeholder="Ej. San Luis Potosi">
                    </div>
                </div>

                <div class="propiedad">
                    <div class="propiedad_titulo">
                        Precio
                    </div>
                    <div class="contenedor_input">
                        <input id="i_precio" type="number" class="input_precio" placeholder=100>
                        <span>MXN</span>
                    </div>
                </div>

                <div class="propiedad">
                    <div class="propiedad_titulo">
                        Disponibles
                    </div>
                    <div class="contenedor_input">
                        <input id="i_disponibles" type="number" class="input_precio" placeholder=1>
                    </div>
                </div>

                <!--

                <div class="propiedad">
                    <div class="propiedad_titulo">

                        <br>

                            <div class="img_p">

                                <img src="noimg.png" alt="">

                        </div>
                    </div>
                </div>

                -->

                <div class="propiedad">
                    <div class="propiedad_titulo">
                        Caractersiticas
                    </div>
                    <div class="contenedor_input">
                        <div class="col-6">
                            <div class="caracteristica_titulo">Caracteristica</div>
                        </div>
                        <div class="col-6">
                            <div class="caracteristica_titulo">Valor</div>
                        </div>

                        <div id="contendor_caracteristicas">
                            <div id="caracteristicas">
                                <div>
                                    <div class="col-6">
                                        <input id="i_c_1" type="text" class="input_caractersitica" placeholder="Ej. Color">
                                    </div>
                                    <div class="col-6">
                                        <input id="i_v_1" type="text" class="input_caractersitica" placeholder="Ej. Rojo">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 caracteristica_mas" onclick="agregarCarac();">
                            +
                        </div>

                        <div class="col-12" style="padding-bottom: 5em;">
                            
                        </div>
                    </div>
                </div>

                <div id="b_vender">
                    <div class="myButton" onclick="actualizarProducto();">Actualizar producto</div>
                </div>

            </div>
            </div>
        </div>
    </div>
